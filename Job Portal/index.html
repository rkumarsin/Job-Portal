<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <!-- font-->
     <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
     <!--icons-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     
     <title>Responsive Job Portal Website</title>
 </head>
<body>
   
<!--navbar-->
<nav class="navbar">
    <h2 class="navbar-logo"><a href="#">Instahyre</a></h2>
    <div class="navbar-menu">
        <a href="#jobs">Jobs</a>
         <a href="#companies">Companies</a> 
          <a href="#testimoni">Testimonial</a>  
           <a href="#blog">Blogs</a>
           <a href="#">Sign In</a>
        </div>
        <div class="menu-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
</nav>
<!-- header-->
<header>
    <h1 class="header-title">
        FIND YOUR <br> <span>PERFECT JOB</span><br>EASILY
    </h1>
</header>
<!--search-->
<div class="search-wrapper">
    <div class="search-box">
        <div class="search-card">
            <input class="search-input" type="text" placeholder="Job title or keywords">
            <button class="search-button">Search</button>
        </div>
    </div>
</div>
<!--filter box-->
<div class="filter-box">
    <div class="filter-dropdown">
        <select class="filter-select" id="job-level" name="job-level">
            <option>Job level</option>
            <option>Entry</option>
            <option>Mid-Senior</option>
            <option>Director</option>
        </select>
        <select class="filter-select" id="job-function" name="job-function">
            <option>Job Function</option>
            <option>IT</option>
            <option>Management</option>
            <option>Education</option>
        </select>
        <select class="filter-select" id="employement" name="employement">
            <option>Employement Type</option>
            <option>Intership</option>
            <option>Part Time</option>
            <option>Full Time</option>
        </select>
        <select class="filter-select" id="location" name="location">
            <option>Locations</option>
            <option>Remote</option>
            <option>US</option>
            <option>UK</option>
        </select>
        <select class="filter-select" id="education" name="education">
            <option>Education</option>
            <option>High School</option>
            <option>Bachelor's Degree</option>
            <option>Master's Degree</option>
        </select>
    </div>
    <div class="filter-chosen">
        <div class="chosen-card">
            Remote <i class="fas fa-times-circle"></i>
        </div>
        <div class="chosen-card">
            Full time<i class="fas fa-times-circle"></i>
        </div>
        <div class="chosen-card">
            Financial Tech<i class="fas fa-times-circle"></i>
        </div>
        <div class="chosen-card">
            Entry Level<i class="fas fa-times-circle"></i>
        </div>
    </div>
</div>
<!--job listings-->
<section class="job-list" id="jobs">
    <div class="job-card">
        <div class="job-portal" src="">
            
        </div>
    </div>
</section>
</body>
</html>
